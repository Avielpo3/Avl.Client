<div class="login-container">
  <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username" id="usernameLbl">First Name:</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="First Name" #username="ngModel" required
        ngModel>
      <span *ngIf="username.touched && !username.valid" class="help-block">Please Enter Username</span>
    </div>

    <div class="form-group">
      <label for="password" id="passwordlbl">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" #password="ngModel" required
        ngModel>
      <span *ngIf="username.touched && !username.valid" class="help-block">Please Enter PASSWORD</span>
    </div>

    <button type="submit" class="btn btn-primary" id="submitLoginBtn" [disabled]="!(loginForm.valid)">Submit</button>
  </form>

  <div class="alert alert-success" *ngIf="_isSuccess">
    <strong>{{successMessage}} </strong>
  </div>

  <div class="alert alert-danger" *ngIf="_isErrorRaised">
    <strong>{{errorMessage}}</strong>
  </div>

</div>
